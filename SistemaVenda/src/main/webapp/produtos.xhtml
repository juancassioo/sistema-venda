<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Home - Sistema de Venda</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
<link rel="stylesheet" type="text/css" href="style.css"/>


</h:head>
<h:body>

<div class="container">

<ul class="nav nav-pills nav-fill">
  <li class="nav-item">
    <a class="nav-link" href="index.xhtml">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="produtos.xhtml">Produtos</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="vendas.xhtml">Venda</a>
  </li>
  
</ul>
  
  
  <h1>Produtos</h1>
  
  <h:form>
  <h:dataTable value="#{produtoBean.produtos}" var="produto">
  
  	<h:column>
  		<f:facet name="header">
  			Id
  		</f:facet>
  	<h:outputText value="#{produto.id}"/>
  	</h:column>
  
  	<h:column>
  		<f:facet name="header">
  			Nome
  		</f:facet>
  	<h:outputText value="#{produto.nome}"/>
  	</h:column>
  
  	<h:column>
  		<f:facet name="header">
  			Pre√ßo
  		</f:facet>
  	<h:outputText value="#{produto.preco}"/>
  	</h:column>
  
  <h:column>
  		<f:facet name="header">
  			Estoque
  		</f:facet>
  	<h:outputText value="#{produto.estoque}"/>
  </h:column>
  
  <h:column>
  		<h:commandLink value="Editar" styleClass="btn btn-secondary" />
  </h:column>
  
  <h:column>
  		<h:commandLink value="Excluir" action="#{produtoBean.excluir(produto)}" styleClass="btn btn-secondary" />
  </h:column>
  
  </h:dataTable>


<br/>
<br/>
<h:commandLink value="Adicionar Produto" action="produtomanutencao?faces-redirect=true" styleClass="btn btn-info"/>
</h:form>
  
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</h:body>
</html>
